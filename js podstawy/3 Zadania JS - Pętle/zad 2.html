<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function podajLiczbę() {
                for (let i = 100; i > 50; i--) {
                    console.log(i);
                }
            }
            function podajLiczbę2() {
                let i = 100;
                while (i > 50) {
                    console.log(i);
                    i--;
                }
            }
            podajLiczbę();
            podajLiczbę2();
    </script>
</body>
</html>
