<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function podajLiczbę(liczba) {
                for (let i = 0; i < liczba; i+=5) {
                    console.log(i);
                }
            }
            function podajLiczbę2(liczba) {
                let i = 0;
                while (i < liczba) {
                    console.log(i);
                    i+=5;
                }
            }
            podajLiczbę(100);
            podajLiczbę2(100);
    </script>
</body>
</html>
