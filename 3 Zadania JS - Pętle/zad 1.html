    <script>
        function podajLiczbę(liczba) {
            for (let i = 0; i < liczba; i++){
                console.log(i);
            }
        }
        function podajLiczbę2(liczba) {
            let i = 0;
            while (i < liczba) {
                console.log(i);
                i++;
            }
        }
        podajLiczbę(7);
        podajLiczbę2(4);
    </script>
