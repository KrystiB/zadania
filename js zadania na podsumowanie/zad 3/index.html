<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .photo-gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 15px;
                padding: 15px;
            }

            .photo-tile {
                position: relative;
                overflow: hidden;
                border-radius: 8px;
                cursor: pointer;
            }

            .photo-tile img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
            }

            .photo-tile img:hover {
                transform: scale(1.1);
                transition: transform 0.3s ease-in-out;
            }

            .info-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            .photo-tile:hover .info-overlay {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="photo-gallery"></div>

        <script type="module">
            const accessKey = 'yrWHQ9CeSK0Mv-obY7zDOjq5-ETMBWtbXwPPgd89BrI';
            const apiUrl = `https://api.unsplash.com/photos/random?client_id=${accessKey}`;
            const photoGallery = document.querySelector('.photo-gallery');

            async function fetchRandomPhotos(count) {
                try {
                    const response = await fetch(`${apiUrl}&count=${count}`);
                    const data = await response.json();

                    data.forEach((photo) => {
                        const photoTile = createPhotoTile(photo);
                        photoGallery.appendChild(photoTile);
                    });
                } catch (error) {
                    console.error('Error fetching random photos:', error);
                }
            }

            function createPhotoTile(photo) {
                const tile = document.createElement('div');
                tile.className = 'photo-tile';

                const img = document.createElement('img');
                img.src = photo.urls.regular;
                img.alt = photo.alt_description;

                const infoOverlay = document.createElement('div');
                infoOverlay.className = 'info-overlay';
                infoOverlay.innerText = `Author: ${photo.user.name}`;

                tile.appendChild(img);
                tile.appendChild(infoOverlay);

                return tile;
            }

            fetchRandomPhotos(30);
        </script>
    </body>
</html>
