<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <title>Document</title>

        <style>
            body {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin: 10px;
            }

            .user-card {
                background-color: #a1a1a1;
                border-radius: 8px;
                margin: 10px;
                padding: 20px;
                width: 300px;
            }

            .user-card h1 {
                font-size: 24px;
                margin: 0;
            }

            .user-card .details-panel {
                display: flex;
                align-items: center;
            }

            .user-card .details-panel i {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <script>
            async function fetchUsers() {
                try {
                    const response = await fetch(
                        'https://jsonplaceholder.typicode.com/users'
                    );
                    const users = await response.json();
                    return users;
                } catch (error) {
                    throw new Error(error);
                }
            }

            function createUserCard(user) {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';

                const userName = document.createElement('h1');
                userName.textContent = user.name;

                const userInfo = document.createElement('p');
                userInfo.textContent = `${user.username} ${user.email}`;

                const detailsPanel = document.createElement('div');
                detailsPanel.className = 'details-panel';

                const addressIcon = document.createElement('i');
                addressIcon.className = 'fas fa-map-marker-alt';

                const address = document.createElement('p');
                address.textContent = `${user.address.city} ${user.address.street} ${user.address.zipcode}`;

                detailsPanel.appendChild(addressIcon);
                detailsPanel.appendChild(address);

                userCard.appendChild(userName);
                userCard.appendChild(userInfo);
                userCard.appendChild(detailsPanel);

                return userCard;
            }

            function createDetailsItem(icon, text) {
                const detailsItem = document.createElement('p');
                detailsItem.appendChild(icon);
                detailsItem.appendChild(text);
                return detailsItem;
            }

            async function displayUsers() {
                const users = await fetchUsers();
                const usersContainer = document.body;

                users.forEach((user) => {
                    const userCard = createUserCard(user);
                    usersContainer.appendChild(userCard);
                });
            }

            displayUsers();
        </script>
    </body>
</html>
