<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="people-list"></div>

    <script>
        async function getPeople() {
            const peopleListContainer = document.getElementById('people-list');

            try {
                const response = await fetch('https://fakerapi.it/api/v1/persons?_quantity');
                const data = await response.json();
                
                data.data.forEach(person => {
                    const personInfo = document.createElement('div');
                    personInfo.innerHTML = `
                    <h2>${person.firstname} ${person.lastname}</h2>
                    <img src="${person.image}" alt="${person.firstname} ${person.lastname}">
                    <hr>
                    `;
                    peopleListContainer.appendChild(personInfo);
                });
            } catch (error) {
                console.log(error);
            }
        }
        getPeople();
    </script>
</body>
</html>
